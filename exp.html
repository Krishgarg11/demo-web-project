
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP </title>
    
    <style>
        
body {
    font-family: Arial, sans-serif;  
    background-color: #f3ffff;     
    text-align: center;            
   margin: 20px;                    
}

h1 {
    display: block;
    background-color: black;
    color: rgb(240, 254, 46);                   
    margin-bottom: 20px;    
}

.product-box {
    background-color: white;        
    width: 300px;                    
    margin: 0 auto;   
    padding: 15px;                   
    border: 2px solid gray;          
}

.product-box img {
    width: 90%;        
    height: auto;              
}

.product-box h2 {
    color: black;                   
    font-size: 20px;                 
    margin-top: 10px;                
}
.description {
    color: rgb(0, 0, 0);             
    font-size: 14px;                
    margin: 10px 0;                 
}

.price {
    color: red;                      
    font-weight: bold;               
    margin-bottom: 15px;             
}
.old-price {
      color: #251717;
      text-decoration: line-through;
      display: inline;
      font-size: 14px;
    }

button {
    background-color: blue;          
    color: white;                  
    padding: 10px 20px;  
    border: none;                  
    border-radius: 5px;   
}
button:hover {
    background-color: darkblue;     
}

    </style>
</head>
<body>
    <h1>SHOP EASY</h1>
    
    <div class="product-box">
        
        <img src="https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dwbb8c7651/images/Titan/Catalog/90148KD03_5.jpg?sw=600&sh=600" alt="Product Image">
        <h2>Premium wrist watch</h2>
        <p class="description">stainless steel body | waterproof |stylish look </p>
        <p class="price">Price: ₹1299</p>
        <div class="old-price">₹2,700</div>
        <br>
        <button>Add to Cart</button>
    </div></body>
</html>
