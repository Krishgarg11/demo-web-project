<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioSaavn Clone Structure</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">JioSaavn</div>
            <nav>
                <ul>
                    <li><strong>Home</strong></li>
                    <li>Browse</li>
                    <li>Radio</li>
                    <li>My Library</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <input type="text" placeholder="Search for songs, artists, albums">
            </header>

            <section class="music-section">
                <h2>Trending Now</h2>
                <div class="grid">
                    <div class="card"><div class="img-box"></div><p>Weekly Top Songs</p></div>
                    <div class="card"><div class="img-box"></div><p>Best of 2024</p></div>
                    <div class="card"><div class="img-box"></div><p>New Releases</p></div>
                    <div class="card"><div class="img-box"></div><p>Devotional</p></div>
                </div>
            </section>
        </main>
    </div>

    <footer class="player-bar">
        <div class="now-playing">
            <div class="small-art"></div>
            <div class="track-info">
                <p>Song Title</p>
                <span>Artist Name</span>
            </div>
        </div>
        <div class="controls">
            <button>⏮</button>
            <button class="play-btn">▶</button>
            <button>⏭</button>
        </div>
        <div class="volume-control">
            <span>Vol</span>
            <input type="range">
        </div>
    </footer>

</body>
</html>
